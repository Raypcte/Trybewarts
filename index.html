<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="/images/trybewarts-header-logo.svg" alt="" />
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
            <input type="email" name="email" value="" id="email" placeholder="Email" />
            <input type="password" name="password" value="" id="senha" placeholder="Senha" />
            <button type="submit" name="botao" id="botao">Entrar</button>
        </form>
    </header>

    <main>
        <form id="evaluation-form" action="">
            <div id="nome-sobrenome">
                <input type="text" name="nome" id="input-name" placeholder="Nome" />
                <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome" />
            </div>
            <div id="email-house">
                <input type="email" name="email" id="input-email" placeholder="Email" />
                <select name="" id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div>
            <label id="label-family">Qual sua família?</label>
            <div id="alinhamento">
                <label><input type="radio" name="family" value="Frontend" />Frontend
                </label>

                <label><input type="radio" name="family" value="Backend" />Backend</label>

                <label><input type="radio" name="family" value="FullStack" />FullStack</label>
            </div>
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div id="alinhamento-2">
                <label><input type="checkbox" class="subject" value="HoFs" />HoFs</label>
                <label><input type="checkbox" class="subject" value="Jest" />Jest</label>
                <label><input type="checkbox" class="subject" value="Promises" />Promises</label>
                <label><input type="checkbox" class="subject" value="React" />React </label>
                <label><input type="checkbox" class="subject" value="SQL" />SQL</label>
                <label><input type="checkbox" class="subject" value="Python" />Python</label>
            </div>
            <label id="label-rate">Como você avalia a Trybewarts?</label>
            <div>
             <input type="radio" name="rate" value="1" />1
             <input type="radio" name="rate" value="2" />2
             <input type="radio" name="rate" value="3" />3
             <input type="radio" name="rate" value="4" />4
             <input type="radio" name="rate" value="5" />5
             <input type="radio" name="rate" value="6" />6
             <input type="radio" name="rate" value="7" />7
             <input type="radio" name="rate" value="8" />8
             <input type="radio" name="rate" value="9" />9
             <input type="radio" name="rate" value="10" />10
                
            </div>
        </form>

        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="" />
    </main>

    <script src="script.js"></script>
</body>

</html>
